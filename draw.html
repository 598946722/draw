<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
<link rel="stylesheet" href="./css/draw.css">
</head>
<body>
    <div class="bg">
      <div class="hill-back">
          <img src="./images/4.png" alt="">
      </div>
      <div class="cloud">
          <img src="./images/1.png" alt="">
      </div>
       <div class="hill-l">
           <img src="./images/2.png" alt="">

       <div class="hill-r">

       <div class="title2">

       <div class="title3">
           <img src="./images/13.png" alt="">

        $(".hill-l").animate({"left":-900},8000);
        $(".hill-r").animate({"right":-900},8000);
        $(".hill-c").animate({"zoom":1,"bottom":-800},8000);
        $(".hill-back").animate({"zoom":1,"top": 250,
            "left": -300},8000);
        $(".bird").animate({"left":-1200},40000)
    
        setTimeout(function(){

            $(".title2").fadeIn(2000);
            $(".title3").fadeIn(6000);
        },8000)
        setTimeout(function(){
            $(".title1").fadeOut(2000);

            $(".title3").fadeOut(2000);
        },15000)
